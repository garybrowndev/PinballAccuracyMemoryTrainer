name: 'CI: Unit Tests'

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci-unit-tests:
    name: 'CI: Unit Tests'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run all unit tests
        run: npm run test:run -- --reporter=default --reporter=junit --outputFile.junit=reports/junit-unit.xml

      - name: Run accessibility unit tests
        run: npm run test:a11y -- --reporter=default --reporter=junit --outputFile.junit=reports/junit-a11y.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: reports/*.xml

      - name: Generate job summary
        if: always()
        run: |
          python3 -c '
          import xml.etree.ElementTree as ET
          import os

          def parse_report(file_path, title):
              if not os.path.exists(file_path):
                  return f"| {title} | âš ï¸ Not Found | - | - | - | - |"
              
              try:
                  tree = ET.parse(file_path)
                  root = tree.getroot()
                  # Vitest junit output usually has a root testsuites or testsuite
                  if root.tag == "testsuites":
                      tests = root.attrib.get("tests", "0")
                      failures = root.attrib.get("failures", "0")
                      errors = root.attrib.get("errors", "0")
                      time = root.attrib.get("time", "0")
                  else:
                      # Single testsuite
                      tests = root.attrib.get("tests", "0")
                      failures = root.attrib.get("failures", "0")
                      errors = root.attrib.get("errors", "0")
                      time = root.attrib.get("time", "0")
                  
                  status = "âœ… PASS" if int(failures) == 0 and int(errors) == 0 else "âŒ FAIL"
                  try:
                      time_val = float(time)
                      time_str = f"{int(round(time_val))}s"
                  except:
                      time_str = f"{time}s"
                  
                  return f"| {title} | {status} | {tests} | {failures} | {errors} | {time_str} |"
              except Exception as e:
                  return f"| {title} | âš ï¸ Error parsing | - | - | - | - |"

          print("## ðŸ§ª Unit Test Results")
          print("| Suite | Status | Tests | Failures | Errors | Time |")
          print("|-------|--------|-------|----------|--------|------|")
          print(parse_report("reports/junit-unit.xml", "Unit Tests"))
          print(parse_report("reports/junit-a11y.xml", "Accessibility Tests"))
          ' >> $GITHUB_STEP_SUMMARY

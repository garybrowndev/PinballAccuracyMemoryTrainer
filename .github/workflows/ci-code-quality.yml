name: 'CI: Code Quality'

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci-code-quality:
    name: 'CI: Code Quality'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Check code formatting
        id: format
        run: npm run format:check
        continue-on-error: true

      - name: Calculate Code Stats
        id: stats
        run: |
          FILES=$(find src tests config -type f \( -name "*.js" -o -name "*.jsx" \) | wc -l)
          LINES=$(find src tests config -type f \( -name "*.js" -o -name "*.jsx" \) -exec cat {} + | wc -l)
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "lines=$LINES" >> $GITHUB_OUTPUT

      - name: Generate job summary
        if: always()
        run: |
          echo "## âœ¨ Code Quality Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          LINT_STATUS="${{ steps.lint.outcome }}"
          FORMAT_STATUS="${{ steps.format.outcome }}"

          if [ "$LINT_STATUS" == "success" ]; then
            echo "| ESLint | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ESLint | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$FORMAT_STATUS" == "success" ]; then
            echo "| Prettier | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Prettier | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Code Statistics" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Files  | ${{ steps.stats.outputs.files }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lines  | ${{ steps.stats.outputs.lines }} |" >> $GITHUB_STEP_SUMMARY

          if [ "$LINT_STATUS" != "success" ] || [ "$FORMAT_STATUS" != "success" ]; then
            exit 1
          fi

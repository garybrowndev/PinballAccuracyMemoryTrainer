name: Browser Compatibility Testing

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  browser-compatibility:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        include:
          - browser: chromium
            name: Chrome/Edge
          - browser: firefox
            name: Firefox
          - browser: webkit
            name: Safari

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests on ${{ matrix.name }}
        run: npx playwright test --project=${{ matrix.browser }} --config config/playwright.config.js --grep-invert "Visual Regression"
        continue-on-error: false

      - name: Upload test results for ${{ matrix.name }}
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  browser-summary:
    needs: browser-compatibility
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check browser compatibility results
        run: |
          echo "Browser compatibility testing completed"
          echo "Check individual browser test results in artifacts"

name: 'CI: Lighthouse Performance Audit'

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - master

permissions:
  contents: read

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci-lighthouse:
    name: 'CI: Lighthouse Performance Audit'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Calculate version (dry-run for PR)
        id: version
        run: |
          # Get short commit hash (7 chars)
          SHORT_HASH=$(git rev-parse --short=7 HEAD)
          # Use PR number instead of run number for PR builds
          PR_NUMBER="${{ github.event.pull_request.number }}"
          # Numeric version for npm (semver compliant): 0.0.PR-{pr_number}
          NUMERIC_VERSION="0.0.0-PR-${PR_NUMBER}"
          # Full version with commit hash for tag: 0.0.PR-{pr_number}.{hash}
          FULL_VERSION="0.0.PR-${PR_NUMBER}.${SHORT_HASH}"
          echo "numeric_version=$NUMERIC_VERSION" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "commit_hash=$SHORT_HASH" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Calculated PR version: $FULL_VERSION (npm: $NUMERIC_VERSION)"

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version for build
        run: |
          npm version ${{ steps.version.outputs.numeric_version }} --no-git-tag-version --allow-same-version

      - name: Build standalone HTML
        run: npm run build:standalone
        env:
          BUILD_COMMIT: ${{ steps.version.outputs.commit_hash }}
          BUILD_COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ steps.version.outputs.commit_hash }}
          BUILD_WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          RELEASE_URL: 'https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}'

      - name: Run Lighthouse CI - Mobile
        id: lighthouse-mobile
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“± Running Lighthouse for Mobile..."
          xvfb-run --auto-servernum npx @lhci/cli@0.14.0 collect \
            --config=config/lighthouserc.cjs \
            --url=http://localhost:9222/pinball-trainer-standalone.html
          xvfb-run --auto-servernum npx @lhci/cli@0.14.0 assert --config=config/lighthouserc.cjs
          UPLOAD_OUTPUT=$(npx @lhci/cli@0.14.0 upload --config=config/lighthouserc.cjs 2>&1)
          echo "$UPLOAD_OUTPUT"
          # Extract the direct report URL (not the comparison viewer)
          MOBILE_URL=$(echo "$UPLOAD_OUTPUT" | grep -oP 'https://storage\.googleapis\.com/[^\s]+\.report\.html' | head -n 1 || echo "")
          if [ -z "$MOBILE_URL" ]; then
            MOBILE_URL=$(echo "$UPLOAD_OUTPUT" | grep -oP 'compareReport=\K[^&]*' | sed 's/%3A/:/g;s/%2F/\//g' | head -n 1 || echo "")
          fi
          echo "MOBILE_REPORT_URL=$MOBILE_URL" >> $GITHUB_ENV

      - name: Upload Mobile Lighthouse Reports
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: lighthouse-mobile-reports
          path: .lighthouseci/
          retention-days: 30
          if-no-files-found: warn

      - name: Run Lighthouse CI - Desktop
        id: lighthouse-desktop
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ–¥ï¸  Running Lighthouse for Desktop..."
          # Save mobile reports to temp location before desktop collect
          mkdir -p .lighthouseci-mobile
          cp -r .lighthouseci/* .lighthouseci-mobile/ 2>/dev/null || true
          # Clear all files to prevent upload mixing
          rm -rf .lighthouseci
          xvfb-run --auto-servernum npx @lhci/cli@0.14.0 collect \
            --config=config/lighthouserc.cjs \
            --url=http://localhost:9222/pinball-trainer-standalone-desktop.html \
            --settings.preset=desktop
          xvfb-run --auto-servernum npx @lhci/cli@0.14.0 assert --config=config/lighthouserc.cjs
          UPLOAD_OUTPUT=$(npx @lhci/cli@0.14.0 upload --config=config/lighthouserc.cjs 2>&1)
          echo "$UPLOAD_OUTPUT"
          # Extract the direct report URL (not the comparison viewer)
          DESKTOP_URL=$(echo "$UPLOAD_OUTPUT" | grep -oP 'https://storage\.googleapis\.com/[^\s]+\.report\.html' | head -n 1 || echo "")
          if [ -z "$DESKTOP_URL" ]; then
            DESKTOP_URL=$(echo "$UPLOAD_OUTPUT" | grep -oP 'compareReport=\K[^&]*' | sed 's/%3A/:/g;s/%2F/\//g' | head -n 1 || echo "")
          fi
          echo "DESKTOP_REPORT_URL=$DESKTOP_URL" >> $GITHUB_ENV

      - name: Upload Desktop Lighthouse Reports
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: lighthouse-desktop-reports
          path: .lighthouseci/
          retention-days: 30
          if-no-files-found: warn

      - name: Restore mobile reports for summary
        if: always()
        run: |
          # Restore mobile reports for summary generation
          cp -r .lighthouseci-mobile/* .lighthouseci/ 2>/dev/null || true

      - name: Generate job summary
        if: always()
        env:
          MOBILE_URL: ${{ env.MOBILE_REPORT_URL }}
          DESKTOP_URL: ${{ env.DESKTOP_REPORT_URL }}
        run: |
          python3 -c '
          import json
          import glob
          import os

          print("## Lighthouse CI Results\n")

          mobile_url = os.environ.get("MOBILE_URL", "")
          desktop_url = os.environ.get("DESKTOP_URL", "")

          if mobile_url:
              print(f"ðŸ“± **[View Mobile Report]({mobile_url})**\n")
          if desktop_url:
              print(f"ðŸ–¥ï¸  **[View Desktop Report]({desktop_url})**\n")

          files = glob.glob(".lighthouseci/lhr-*.json")
          if not files:
              print("No Lighthouse reports found.")
          else:
              # Separate mobile and desktop scores
              mobile_scores = {"performance": [], "accessibility": [], "best-practices": [], "seo": []}
              desktop_scores = {"performance": [], "accessibility": [], "best-practices": [], "seo": []}
              
              for f in files:
                  try:
                      with open(f, "r") as json_file:
                          data = json.load(json_file)
                          form_factor = data.get("configSettings", {}).get("formFactor", "unknown")
                          categories = data.get("categories", {})
                          
                          target = mobile_scores if form_factor == "mobile" else desktop_scores
                          
                          for key in target.keys():
                              if key in categories:
                                  target[key].append(categories[key].get("score", 0))
                  except Exception as e:
                      print(f"âš ï¸ Error processing {f}: {e}")
              
              # Print mobile results
              if mobile_scores["performance"]:
                  print("\n### ðŸ“± Mobile")
                  print("| Category | Score |")
                  print("| --- | --- |")
                  for key, scores in mobile_scores.items():
                      if scores:
                          avg_score = (sum(scores) / len(scores)) * 100
                          emoji = "ðŸŸ¢" if avg_score >= 90 else "ðŸŸ " if avg_score >= 50 else "ðŸ”´"
                          category_name = key.replace("-", " ").title()
                          print(f"| {category_name} | {emoji} {avg_score:.0f} |")
              
              # Print desktop results
              if desktop_scores["performance"]:
                  print("\n### ðŸ–¥ï¸ Desktop")
                  print("| Category | Score |")
                  print("| --- | --- |")
                  for key, scores in desktop_scores.items():
                      if scores:
                          avg_score = (sum(scores) / len(scores)) * 100
                          emoji = "ðŸŸ¢" if avg_score >= 90 else "ðŸŸ " if avg_score >= 50 else "ðŸ”´"
                          category_name = key.replace("-", " ").title()
                          print(f"| {category_name} | {emoji} {avg_score:.0f} |")

          print("\n_See artifacts for detailed reports._")
          ' > lighthouse_summary.md
          cat lighthouse_summary.md >> $GITHUB_STEP_SUMMARY

      - name: Update PR Comment
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            const updateComment = require('./.github/scripts/update-pr-comment.cjs');

            let body = 'Lighthouse CI failed or did not run correctly.';
            if (fs.existsSync('lighthouse_summary.md')) {
              body = fs.readFileSync('lighthouse_summary.md', 'utf8');
              // Remove the header from the body since updateComment adds it
              body = body.replace(/^## .*?\n/, '');
            }

            await updateComment({
              github,
              context,
              header: 'Lighthouse CI Results',
              body,
              workflowYaml: 'ci-lighthouse.yml'
            });

name: 'Security: OSSF Scorecard'

on:
  # For Branch-Protection check. Only the default branch is supported. See
  # https://github.com/ossf/scorecard/blob/main/docs/checks.md#branch-protection
  branch_protection_rule:
  # To guarantee Maintained check is occasionally updated. See
  # https://github.com/ossf/scorecard/blob/main/docs/checks.md#maintained
  schedule:
    - cron: '20 7 * * 1'
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

# Declare default permissions as read only.
permissions: read-all

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Needed to publish results and get a badge (see publish_results below).
      id-token: write
      # Needed for checkout
      contents: read
      actions: read
      # Needed for PR comments
      pull-requests: write

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: 'Run analysis'
        uses: ossf/scorecard-action@0864cf19026789058feabb7e87baa5f140aac736 # v2.3.1
        with:
          results_file: results.sarif
          results_format: sarif
          # (Optional) "write" PAT token. Uncomment the `repo_token` line below if:
          # - you want to enable the Branch-Protection check on a *public* repository
          # - you are installing Scorecard on a *private* repository
          # To create the PAT, follow the steps in https://github.com/ossf/scorecard-action#authentication-with-pat.
          # repo_token: ${{ secrets.SCORECARD_TOKEN }}

          # Public repositories:
          #   - Publish results to OpenSSF REST API for easy access by consumers
          #   - Allows the repository to include the Scorecard badge.
          #   - See https://github.com/ossf/scorecard-action#publishing-results.
          # For private repositories:
          #   - `publish_results` will always be set to `false`, regardless
          #     of the value entered here.
          publish_results: true

      - name: 'Upload artifact'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: 'Upload to code-scanning'
        uses: github/codeql-action/upload-sarif@1b168cd39490f61582a9beae412bb7057a6b2c4e # v4
        with:
          sarif_file: results.sarif

      - name: Generate job summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ OSSF Scorecard Results" > scorecard_summary.md
          echo "" >> scorecard_summary.md
          echo "Scorecard analysis completed. Results have been uploaded to the GitHub Security tab." >> scorecard_summary.md
          echo "" >> scorecard_summary.md
          echo "### Checks Performed" >> scorecard_summary.md
          echo "- âœ… Branch Protection" >> scorecard_summary.md
          echo "- âœ… Code Review" >> scorecard_summary.md
          echo "- âœ… Maintained" >> scorecard_summary.md
          echo "- âœ… Pinned Dependencies" >> scorecard_summary.md

          cat scorecard_summary.md >> $GITHUB_STEP_SUMMARY

      - name: Update PR Comment
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            const fs = require('fs');
            const updateComment = require('./.github/scripts/update-pr-comment.cjs');

            let body = 'OSSF Scorecard analysis completed. Check the Security tab for details.';
            if (fs.existsSync('scorecard_summary.md')) {
              body = fs.readFileSync('scorecard_summary.md', 'utf8');
              // Remove the header
              body = body.replace(/^## .*?\n/, '');
            }

            await updateComment({
              github,
              context,
              header: 'OSSF Scorecard Results',
              body,
              workflowYaml: 'security-ossf-scorecard.yml'
            });

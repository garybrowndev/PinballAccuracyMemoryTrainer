name: Visual Regression Testing

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run visual regression tests
        id: visual-tests
        run: |
          # Check if snapshots exist
          if [ -d "tests/e2e/visual-regression.spec.js-snapshots" ] && [ "$(ls -A tests/e2e/visual-regression.spec.js-snapshots/*-linux.png 2>/dev/null)" ]; then
            echo "Linux snapshots found, running comparison tests"
            npx playwright test tests/e2e/visual-regression.spec.js --config config/playwright.config.js
          else
            echo "No Linux snapshots found, generating baseline"
            npx playwright test tests/e2e/visual-regression.spec.js --config config/playwright.config.js --update-snapshots
            echo "snapshots_updated=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          CI: true

      - name: Commit updated snapshots
        if: steps.visual-tests.outputs.snapshots_updated == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tests/e2e/visual-regression.spec.js-snapshots/*-linux.png
          if git diff --staged --quiet; then
            echo "No snapshot changes to commit"
          else
            git commit -m "chore(tests): add Linux baseline snapshots for visual regression tests"
            git push
          fi

      - name: Upload visual regression results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: visual-regression-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14

      - name: Upload baseline screenshots
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: visual-regression-snapshots
          path: tests/e2e/visual-regression.spec.js-snapshots/
          retention-days: 90

      - name: Comment on PR if visual changes detected
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ“¸ Visual Regression Test Failed

            Visual changes were detected in this PR. Please review the screenshots in the artifacts.

            **What to do:**
            1. Download the \`visual-regression-results\` artifact
            2. Review the visual differences
            3. If changes are intentional, update the baseline screenshots
            4. If changes are unintentional, fix the CSS/layout issues

            *Visual regression test completed at ${new Date().toISOString()}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

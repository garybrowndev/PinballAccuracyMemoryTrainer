name: Visual Regression Testing

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run visual regression tests
        run: npx playwright test tests/e2e/visual-regression.spec.js --config config/playwright.config.js
        continue-on-error: true

      - name: Upload visual regression results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: visual-regression-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14

      - name: Upload baseline screenshots
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v5
        with:
          name: visual-regression-baseline
          path: tests/e2e/*.png
          retention-days: 90

      - name: Comment on PR if visual changes detected
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ“¸ Visual Regression Test Failed

            Visual changes were detected in this PR. Please review the screenshots in the artifacts.

            **What to do:**
            1. Download the \`visual-regression-results\` artifact
            2. Review the visual differences
            3. If changes are intentional, update the baseline screenshots
            4. If changes are unintentional, fix the CSS/layout issues

            *Visual regression test completed at ${new Date().toISOString()}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

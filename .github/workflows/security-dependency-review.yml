name: 'Security: Dependency Review'

on:
  pull_request:
    branches:
      - master

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  security-dependency-review:
    name: 'Security: Dependency Review'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Dependency Review
        id: review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          # Fail on low and above severity vulnerabilities
          fail-on-severity: low
          # Comment on PR with vulnerability summary
          comment-summary-in-pr: never
          # Deny specific licenses (optional - uncomment if needed)
          # deny-licenses: GPL-3.0, AGPL-3.0

      - name: Generate Report
        if: always()
        env:
          DEPENDENCY_CHANGES: ${{ steps.review.outputs.dependency-changes }}
          VULNERABLE_CHANGES: ${{ steps.review.outputs.vulnerable-changes }}
          INVALID_LICENSE_CHANGES: ${{ steps.review.outputs.invalid-license-changes }}
          DENIED_CHANGES: ${{ steps.review.outputs.denied-changes }}
        run: |
          echo "{" > dependency-review-report.json
          echo "  \"dependency_changes\": $DEPENDENCY_CHANGES," >> dependency-review-report.json
          echo "  \"vulnerable_changes\": $VULNERABLE_CHANGES," >> dependency-review-report.json
          echo "  \"invalid_license_changes\": $INVALID_LICENSE_CHANGES," >> dependency-review-report.json
          echo "  \"denied_changes\": $DENIED_CHANGES" >> dependency-review-report.json
          echo "}" >> dependency-review-report.json

      - name: Upload Dependency Review Report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dependency-review-report
          path: dependency-review-report.json

      - name: Update PR Comment
        if: always()
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const fs = require('fs');
            const updateComment = require('./.github/scripts/update-pr-comment.cjs');

            let body = 'Dependency review failed or did not run correctly.';
            try {
              if (fs.existsSync('dependency-review-report.json')) {
                const report = JSON.parse(fs.readFileSync('dependency-review-report.json', 'utf8'));
                const vulnerable = report.vulnerable_changes ? report.vulnerable_changes.length : 0;
                const denied = report.denied_changes ? report.denied_changes.length : 0;
                
                if (vulnerable === 0 && denied === 0) {
                  body = 'âœ… No vulnerabilities or denied packages found.';
                } else {
                  body = `âŒ **Vulnerabilities Found**: ${vulnerable}\nâŒ **Denied Packages**: ${denied}\n\nPlease check the [Dependency Review Report artifact] for details.`;
                }
              }
            } catch (e) {
              console.error(e);
            }

            await updateComment({
              github,
              context,
              header: 'Dependency Review',
              body,
              workflowYaml: 'security-dependency-review.yml'
            });

      - name: Generate job summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Dependency Review Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.review.outcome }}" == "success" ]; then
            echo "âœ… No new vulnerabilities found (or they are below the severity threshold)." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Vulnerabilities detected or check failed." >> $GITHUB_STEP_SUMMARY
            echo "Please check the PR comments for details." >> $GITHUB_STEP_SUMMARY
          fi

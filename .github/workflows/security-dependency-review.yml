name: 'Security: Dependency Review'

on:
  pull_request:
    branches:
      - master

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  security-dependency-review:
    name: 'Security: Dependency Review'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency Review
        id: review
        uses: actions/dependency-review-action@v4.8.2
        with:
          # Fail on low and above severity vulnerabilities
          fail-on-severity: low
          # Comment on PR with vulnerability summary
          comment-summary-in-pr: always
          # Deny specific licenses (optional - uncomment if needed)
          # deny-licenses: GPL-3.0, AGPL-3.0

      - name: Generate Report
        if: always()
        env:
          DEPENDENCY_CHANGES: ${{ steps.review.outputs.dependency-changes }}
          VULNERABLE_CHANGES: ${{ steps.review.outputs.vulnerable-changes }}
          INVALID_LICENSE_CHANGES: ${{ steps.review.outputs.invalid-license-changes }}
          DENIED_CHANGES: ${{ steps.review.outputs.denied-changes }}
        run: |
          echo "{" > dependency-review-report.json
          echo "  \"dependency_changes\": $DEPENDENCY_CHANGES," >> dependency-review-report.json
          echo "  \"vulnerable_changes\": $VULNERABLE_CHANGES," >> dependency-review-report.json
          echo "  \"invalid_license_changes\": $INVALID_LICENSE_CHANGES," >> dependency-review-report.json
          echo "  \"denied_changes\": $DENIED_CHANGES" >> dependency-review-report.json
          echo "}" >> dependency-review-report.json

      - name: Upload Dependency Review Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-review-report
          path: dependency-review-report.json

      - name: Generate job summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Dependency Review Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.review.outcome }}" == "success" ]; then
            echo "âœ… No new vulnerabilities found (or they are below the severity threshold)." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Vulnerabilities detected or check failed." >> $GITHUB_STEP_SUMMARY
            echo "Please check the PR comments for details." >> $GITHUB_STEP_SUMMARY
          fi

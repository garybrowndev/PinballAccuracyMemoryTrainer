name: Lighthouse CI - Desktop
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: lighthouse-desktop-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lighthouse-desktop:
    name: Lighthouse Desktop Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build standalone
        run: npm run build:standalone
      - name: Run Lighthouse audit (desktop)
        run: npm run lhci:desktop
      - name: Assert Lighthouse thresholds
        run: npx lhci assert --config=config/lighthouse/desktop.config.cjs
      - name: Upload to temporary public storage
        if: always()
        run: npx lhci upload --config=config/lighthouse/desktop.config.cjs
      - name: Save results to filesystem (artifacts)
        if: always()
        run: npx lhci upload --target=filesystem --outputDir=.lighthouseci/desktop
      - name: Save artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: lighthouse-desktop-results
          path: .lighthouseci/desktop/
          retention-days: 30

name: PR Validation

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-browser-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for browser tests to complete
        uses: actions/github-script@v8
        with:
          script: |
            const browsers = ['Browser Tests - Chromium', 'Browser Tests - Firefox', 'Browser Tests - WebKit'];
            const ref = context.payload.pull_request.head.sha;

            for (const browserWorkflow of browsers) {
              console.log(`Checking ${browserWorkflow}...`);
              
              const runs = await github.rest.actions.listWorkflowRunsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: `testing/browser-${browserWorkflow.split(' - ')[1].toLowerCase()}.yml`,
                head_sha: ref
              });
              
              if (runs.data.workflow_runs.length === 0) {
                throw new Error(`${browserWorkflow} has not started yet`);
              }
              
              const latestRun = runs.data.workflow_runs[0];
              if (latestRun.status !== 'completed') {
                throw new Error(`${browserWorkflow} is still running`);
              }
              
              if (latestRun.conclusion !== 'success') {
                throw new Error(`${browserWorkflow} failed with conclusion: ${latestRun.conclusion}`);
              }
              
              console.log(`‚úÖ ${browserWorkflow} passed`);
            }

            console.log('‚úÖ All browser tests passed');

  validate:
    needs: check-browser-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Calculate version (dry-run for PR)
        id: version
        run: |
          # Get short commit hash (7 chars)
          SHORT_HASH=$(git rev-parse --short=7 HEAD)
          # Use PR number instead of run number for PR builds
          PR_NUMBER="${{ github.event.pull_request.number }}"
          # Numeric version for npm (semver compliant): 0.0.PR-{pr_number}
          NUMERIC_VERSION="0.0.0-PR-${PR_NUMBER}"
          # Full version with commit hash for tag: 0.0.PR-{pr_number}.{hash}
          FULL_VERSION="0.0.PR-${PR_NUMBER}.${SHORT_HASH}"
          echo "numeric_version=$NUMERIC_VERSION" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "commit_hash=$SHORT_HASH" >> $GITHUB_OUTPUT
          echo "üì¶ Calculated PR version: $FULL_VERSION (npm: $NUMERIC_VERSION)"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Generate security audit report
        if: failure()
        run: npm audit --json > audit-report.json

      - name: Upload security audit report
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 7

      - name: Run linter
        run: npm run lint

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Run accessibility unit tests
        run: npm run test:a11y

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'PinballAccuracyMemoryTrainer'
          path: '.'
          format: 'SARIF'
          args: >
            --failOnCVSS 10
            --enableRetired
            --enableExperimental
            --nodeAuditSkipDevDependencies
        continue-on-error: true

      - name: Upload OWASP results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/dependency-check-report.sarif

      - name: Build for Lighthouse
        run: npm run build

      - name: Analyze bundle size
        id: analyze
        run: |
          # Get dist folder size
          DIST_SIZE=$(du -sb dist | cut -f1)
          DIST_SIZE_MB=$(echo "scale=2; $DIST_SIZE / 1024 / 1024" | bc)

          # Get main bundle size
          MAIN_BUNDLE=$(find dist/assets -name "index-*.js" -type f -exec du -b {} \; | sort -n | tail -1 | cut -f1)
          MAIN_BUNDLE_KB=$(echo "scale=2; $MAIN_BUNDLE / 1024" | bc)

          # Get CSS bundle size
          CSS_BUNDLE=$(find dist/assets -name "index-*.css" -type f -exec du -b {} \; | sort -n | tail -1 | cut -f1)
          CSS_BUNDLE_KB=$(echo "scale=2; $CSS_BUNDLE / 1024" | bc)

          echo "dist_size_mb=$DIST_SIZE_MB" >> $GITHUB_OUTPUT
          echo "main_bundle_kb=$MAIN_BUNDLE_KB" >> $GITHUB_OUTPUT
          echo "css_bundle_kb=$CSS_BUNDLE_KB" >> $GITHUB_OUTPUT

          # Count files
          ASSET_COUNT=$(find dist/assets -type f | wc -l)
          echo "asset_count=$ASSET_COUNT" >> $GITHUB_OUTPUT

          echo "### Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total dist size | ${DIST_SIZE_MB} MB |" >> $GITHUB_STEP_SUMMARY
          echo "| Main JS bundle | ${MAIN_BUNDLE_KB} KB |" >> $GITHUB_STEP_SUMMARY
          echo "| Main CSS bundle | ${CSS_BUNDLE_KB} KB |" >> $GITHUB_STEP_SUMMARY
          echo "| Total assets | ${ASSET_COUNT} files |" >> $GITHUB_STEP_SUMMARY

      - name: Comment bundle size on PR
        uses: actions/github-script@v8
        with:
          script: |
            const distSize = '${{ steps.analyze.outputs.dist_size_mb }}';
            const mainBundle = '${{ steps.analyze.outputs.main_bundle_kb }}';
            const cssBundle = '${{ steps.analyze.outputs.css_bundle_kb }}';
            const assetCount = '${{ steps.analyze.outputs.asset_count }}';

            const comment = `## üì¶ Bundle Size Report

            | Metric | Size |
            |--------|------|
            | Total dist size | ${distSize} MB |
            | Main JS bundle | ${mainBundle} KB |
            | Main CSS bundle | ${cssBundle} KB |
            | Total assets | ${assetCount} files |

            ### Recommendations
            - üéØ Keep main JS bundle under 200 KB for optimal performance
            - üé® Keep CSS bundle under 50 KB
            - üìÅ Keep total dist size under 2 MB

            *Bundle analysis completed at ${new Date().toISOString()}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check bundle size limits
        run: |
          MAIN_BUNDLE_KB=${{ steps.analyze.outputs.main_bundle_kb }}
          CSS_BUNDLE_KB=${{ steps.analyze.outputs.css_bundle_kb }}
          DIST_SIZE_MB=${{ steps.analyze.outputs.dist_size_mb }}

          # Warning thresholds
          if (( $(echo "$MAIN_BUNDLE_KB > 200" | bc -l) )); then
            echo "‚ö†Ô∏è  Warning: Main JS bundle exceeds 200 KB ($MAIN_BUNDLE_KB KB)"
          fi

          if (( $(echo "$CSS_BUNDLE_KB > 50" | bc -l) )); then
            echo "‚ö†Ô∏è  Warning: CSS bundle exceeds 50 KB ($CSS_BUNDLE_KB KB)"
          fi

          if (( $(echo "$DIST_SIZE_MB > 2" | bc -l) )); then
            echo "‚ö†Ô∏è  Warning: Total dist size exceeds 2 MB ($DIST_SIZE_MB MB)"
          fi

          # Hard limits (fail build)
          if (( $(echo "$MAIN_BUNDLE_KB > 500" | bc -l) )); then
            echo "‚ùå Error: Main JS bundle exceeds hard limit of 500 KB ($MAIN_BUNDLE_KB KB)"
            exit 1
          fi

          echo "‚úÖ Bundle size within acceptable limits"

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun --config=config/lighthouserc.cjs

      - name: Update package.json version temporarily for build
        run: |
          npm version ${{ steps.version.outputs.numeric_version }} --no-git-tag-version --allow-same-version

      - name: Build standalone HTML
        run: npm run build:standalone
        env:
          BUILD_COMMIT: ${{ steps.version.outputs.commit_hash }}
          BUILD_COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ steps.version.outputs.commit_hash }}
          BUILD_WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          RELEASE_URL: 'https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}'

      - name: Prepare GitHub Pages deployment (dry-run)
        run: |
          # Create a temporary directory for GitHub Pages (dry-run)
          mkdir -p gh-pages-deploy

          # Copy standalone build to root (latest version) and rename to index.html
          cp dist-standalone/pinball-trainer-standalone.html gh-pages-deploy/index.html

          # Copy screenshot to root for README display
          cp public/images/app-screenshot.webp gh-pages-deploy/app-screenshot.webp

          # Copy standalone build to versioned release directory (keep original name)
          mkdir -p gh-pages-deploy/releases/${{ steps.version.outputs.full_version }}
          cp -r dist-standalone/* gh-pages-deploy/releases/${{ steps.version.outputs.full_version }}/

          echo "üì¶ Prepared deployment structure (dry-run):"
          ls -la gh-pages-deploy/
          echo "üì¶ Versioned release:"
          ls -la gh-pages-deploy/releases/${{ steps.version.outputs.full_version }}/
          echo "‚úÖ Deployment preparation validated successfully"

      - name: Upload deployment artifacts for inspection
        uses: actions/upload-artifact@v5
        with:
          name: pr-deployment-preview
          path: |
            dist-standalone/
            gh-pages-deploy/
          retention-days: 7

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

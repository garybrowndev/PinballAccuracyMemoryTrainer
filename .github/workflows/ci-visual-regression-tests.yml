name: 'CI: Visual Regression Tests'

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  ci-visual-regression-tests:
    name: 'CI: Visual Regression Tests'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Check if Linux snapshots exist
        id: check-snapshots
        run: |
          if ls tests/e2e/visual-regression.spec.js-snapshots/*-linux.png 1> /dev/null 2>&1; then
            echo "has_snapshots=true" >> $GITHUB_OUTPUT
            echo "‚úì Linux snapshots found"
          else
            echo "has_snapshots=false" >> $GITHUB_OUTPUT
            echo "‚úó No Linux snapshots found - will generate baseline"
          fi

      - name: Run visual regression tests (comparison mode)
        if: steps.check-snapshots.outputs.has_snapshots == 'true'
        id: visual-tests
        run: |
          npx playwright test tests/e2e/visual-regression.spec.js --config config/playwright.config.js
        continue-on-error: true
        env:
          CI: true

      - name: Generate Linux baseline snapshots
        if: steps.check-snapshots.outputs.has_snapshots == 'false'
        id: generate-snapshots
        run: |
          npx playwright test tests/e2e/visual-regression.spec.js --config config/playwright.config.js --update-snapshots
          echo "snapshots_generated=true" >> $GITHUB_OUTPUT
        env:
          CI: true

      - name: Commit Linux baseline snapshots
        if: steps.generate-snapshots.outputs.snapshots_generated == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tests/e2e/visual-regression.spec.js-snapshots/*-linux.png
          if git diff --staged --quiet; then
            echo "No snapshot changes to commit"
          else
            git commit -m "chore(ci): add Linux baseline snapshots for visual regression tests"
            git push
            echo "‚úì Linux baseline snapshots committed"
          fi

      - name: Upload visual regression results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: visual-regression-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload baseline screenshots
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: visual-regression-snapshots
          path: tests/e2e/visual-regression.spec.js-snapshots/
          retention-days: 90
          if-no-files-found: ignore

      - name: Comment on PR with visual regression results
        if: steps.visual-tests.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Build artifact URLs
            const runId = context.runId;
            const artifactsUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;

            // Try to find the first diff image for preview
            let exampleDiff = '';
            let diffCount = 0;
            try {
              const testResultsPath = 'test-results';
              if (fs.existsSync(testResultsPath)) {
                const findDiffs = (dir) => {
                  const files = fs.readdirSync(dir, { withFileTypes: true });
                  for (const file of files) {
                    const fullPath = path.join(dir, file.name);
                    if (file.isDirectory()) {
                      findDiffs(fullPath);
                    } else if (file.name.includes('-diff.png')) {
                      diffCount++;
                      if (!exampleDiff) {
                        // Found first diff, get expected and actual too
                        const baseName = file.name.replace('-diff.png', '');
                        const dirPath = path.dirname(fullPath);
                        const expectedPath = path.join(dirPath, `${baseName}-expected.png`);
                        const actualPath = path.join(dirPath, `${baseName}-actual.png`);
                        const diffPath = fullPath;
                        
                        if (fs.existsSync(expectedPath) && fs.existsSync(actualPath)) {
                          const expectedB64 = fs.readFileSync(expectedPath).toString('base64');
                          const actualB64 = fs.readFileSync(actualPath).toString('base64');
                          const diffB64 = fs.readFileSync(diffPath).toString('base64');
                          
                          exampleDiff = `
            ### Example Difference: \`${baseName}\`

            <details>
            <summary>Click to view comparison images</summary>

            | Expected (Baseline) | Actual (Current) | Difference |
            |---------------------|------------------|------------|
            | <img src="data:image/png;base64,${expectedB64}" width="300" alt="Expected"/> | <img src="data:image/png;base64,${actualB64}" width="300" alt="Actual"/> | <img src="data:image/png;base64,${diffB64}" width="300" alt="Diff"/> |

            </details>
            `;
                        }
                      }
                    }
                  }
                };
                findDiffs(testResultsPath);
              }
            } catch (e) {
              console.log('Error reading test results:', e.message);
            }

            const diffInfo = diffCount > 0 ? `\n**Differences detected in ${diffCount} screenshot(s)**\n` : '';

            const comment = `## üì∏ Visual Regression Changes Detected

            Visual differences were found between the Linux baseline and current render.${diffInfo}
            ${exampleDiff}

            ### üì¶ Download Artifacts:
            - üîó [**View all artifacts**](${artifactsUrl}) - Download \`visual-regression-results\` for full HTML report with all diffs
            - üì∏ Baseline snapshots available in \`visual-regression-snapshots\` artifact

            ### Review Process:
            1. **Click the artifacts link above** and download \`visual-regression-results\`
            2. **Open the HTML report** inside to see all side-by-side comparisons
            3. **If changes are intentional**: Comment \`/approve-snapshots\` on this PR
            4. **If changes are bugs**: Fix the CSS/layout issues and push new commits

            ### To approve and update Linux baselines:
            Comment \`/approve-snapshots\` on this PR, then **re-run the failed workflow** to regenerate and commit the new baselines.

            ---
            *ü§ñ Linux visual regression test completed at ${new Date().toISOString()}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check for snapshot approval
        if: steps.visual-tests.outcome == 'failure' && github.event_name == 'pull_request'
        id: check-approval
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const approvalComment = comments.data.find(comment => 
              comment.body.includes('/approve-snapshots')
            );

            return approvalComment ? 'true' : 'false';

      - name: Regenerate Linux snapshots (if approved)
        if: steps.check-approval.outputs.result == 'true' && steps.visual-tests.outcome == 'failure'
        run: |
          echo "‚úì Snapshot changes approved - regenerating Linux baselines"
          npx playwright test tests/e2e/visual-regression.spec.js --config config/playwright.config.js --update-snapshots

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tests/e2e/visual-regression.spec.js-snapshots/*-linux.png
          git commit -m "chore(ci): update Linux baseline snapshots [approved]"
          git push
        env:
          CI: true

      - name: Fail workflow - visual changes require approval
        if: steps.visual-tests.outcome == 'failure'
        run: |
          if [ "${{ steps.check-approval.outputs.result }}" == "true" ]; then
            echo "‚úì Snapshot changes were approved and updated"
            exit 0
          else
            echo "‚ùå Visual regression tests failed"
            echo ""
            echo "Visual differences detected. To proceed, you must:"
            echo "1. Review the artifacts above (visual-regression-results)"
            echo "2. If changes are intentional, comment '/approve-snapshots' on this PR"
            echo "3. Re-run this workflow after approval to update the baselines"
            echo ""
            echo "The workflow will fail until you approve the changes."
            exit 1
          fi

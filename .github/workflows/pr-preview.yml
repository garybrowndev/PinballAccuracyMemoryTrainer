name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

# Cancel in-progress runs for the same PR
concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Surge.sh (Preview)
        id: deploy
        run: |
          # Install surge if not present
          npm install -g surge

          # Generate unique preview URL
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PREVIEW_URL="pinball-trainer-pr-${PR_NUMBER}.surge.sh"

          # Deploy to surge
          surge ./dist $PREVIEW_URL --token ${{ secrets.SURGE_TOKEN }}

          echo "preview_url=https://$PREVIEW_URL" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment preview URL on PR
        if: steps.deploy.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';

            const comment = `## üöÄ Preview Deployment

            Your preview deployment is ready!

            üîó **Preview URL:** ${previewUrl}

            ### What's included:
            - ‚úÖ Full application build
            - ‚úÖ Service worker enabled
            - ‚úÖ PWA features active
            - ‚úÖ Production optimizations

            ### Testing checklist:
            - [ ] Test dark mode toggle
            - [ ] Test preset loading
            - [ ] Test practice mode
            - [ ] Test recall mode
            - [ ] Test PWA install prompt
            - [ ] Test offline functionality

            *Preview will be updated on each new commit to this PR.*

            ---
            *Deployed at ${new Date().toISOString()}*`;

            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('Preview Deployment')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: Comment if deployment failed
        if: steps.deploy.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ‚ö†Ô∏è Preview Deployment Failed

            The preview deployment could not be completed. This might be due to:
            - Missing SURGE_TOKEN secret
            - Build errors
            - Network issues

            Please check the workflow logs for details.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

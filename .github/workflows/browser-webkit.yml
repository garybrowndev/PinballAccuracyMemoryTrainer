name: Browser Tests - WebKit

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  webkit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright WebKit
        run: npx playwright install --with-deps webkit

      - name: Run E2E tests on WebKit (Safari)
        run: npx playwright test --project=webkit --config config/playwright.config.js --grep-invert "Visual Regression"

      - name: Run accessibility E2E tests on WebKit
        run: npx playwright test --project=webkit --config config/playwright.config.js tests/e2e/accessibility.spec.js

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-results-webkit
          path: |
            playwright-report/
            test-results/
          retention-days: 7
          if-no-files-found: ignore

name: 'CI: Coverage Reporting'

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - master

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci-coverage-reporting:
    name: 'CI: Coverage Reporting'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Generate job summary
        if: always()
        run: |
          cat <<'EOF' > coverage_summary.py
          import json
          import os

          def parse_coverage(file_path):
              if not os.path.exists(file_path):
                  return "| âš ï¸ Coverage Summary Not Found | - | - | - | - |"
              
              try:
                  with open(file_path, "r") as f:
                      data = json.load(f)
                  
                  total = data.get("total", {})
                  lines = total.get("lines", {})
                  statements = total.get("statements", {})
                  functions = total.get("functions", {})
                  branches = total.get("branches", {})
                  
                  return f"| Total | {lines.get('pct', 0)}% | {statements.get('pct', 0)}% | {functions.get('pct', 0)}% | {branches.get('pct', 0)}% |"
              except Exception as e:
                  return f"| âš ï¸ Error parsing: {e} | - | - | - | - |"

          print("## ðŸ“Š Code Coverage Results")
          print("| Category | Lines | Statements | Functions | Branches |")
          print("|----------|-------|------------|-----------|----------|")
          print(parse_coverage("coverage/coverage-summary.json"))
          EOF

          python3 coverage_summary.py > coverage_summary.md
          cat coverage_summary.md >> $GITHUB_STEP_SUMMARY

      - name: Update PR Comment
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            const updateComment = require('./.github/scripts/update-pr-comment.cjs');

            let body = 'Coverage reporting failed or did not run correctly.';
            if (fs.existsSync('coverage_summary.md')) {
              body = fs.readFileSync('coverage_summary.md', 'utf8');
              // Remove the header from the body since updateComment adds it
              body = body.replace(/^## .*?\n/, '');
            }

            await updateComment({
              github,
              context,
              header: 'Code Coverage Results',
              body,
              workflowYaml: 'ci-coverage-reporting.yml'
            });

      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage-report
          path: coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

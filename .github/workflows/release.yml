name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build standalone HTML
        run: npm run build:standalone

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist-standalone
          destination_dir: releases/${{ steps.get_version.outputs.VERSION }}
          keep_files: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist-standalone/pinball-trainer-standalone.html
          body: |
            ## Pinball Accuracy Memory Trainer v${{ steps.get_version.outputs.VERSION }}
            
            A specialized memory training tool for pinball players to practice and improve flipper shot accuracy recall.
            
            ### ðŸš€ Try it Online
            
            **[Launch App â†’](https://garybrowndev.github.io/PinballAccuracyMemoryTrainer/releases/${{ steps.get_version.outputs.VERSION }}/pinball-trainer-standalone.html)**
            
            ### ðŸ’¾ Or Download
            
            Download the standalone HTML file below and open it in your browser. No installation or internet connection required - all assets are embedded.
            
            ### What's Included
            
            - 39 preset pinball tables (Addams Family, Medieval Madness, Attack from Mars, and more)
            - Progressive training with drift mechanics
            - Visual playfield editor
            - Performance tracking and feedback
            - Fully offline-capable
            
            ### Usage
            
            1. Click the "Launch App" link above to use it online, OR
            2. Download `pinball-trainer-standalone.html` below
            3. Open the downloaded file in any modern browser
            4. Start training!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

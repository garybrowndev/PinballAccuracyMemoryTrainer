name: Generate Release Notes

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Get previous tag
        id: previous
        run: |
          CURRENT_TAG="${{ steps.version.outputs.version }}"
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${CURRENT_TAG}^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            # If no previous tag, get first commit
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          CURRENT_TAG="${{ steps.version.outputs.version }}"
          PREVIOUS_TAG="${{ steps.previous.outputs.previous_tag }}"

          echo "Generating release notes from $PREVIOUS_TAG to $CURRENT_TAG"

          # Get commits
          COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)

          # Categorize commits by type
          FEATURES=$(echo "$COMMITS" | grep "^- feat" || echo "")
          FIXES=$(echo "$COMMITS" | grep "^- fix" || echo "")
          DOCS=$(echo "$COMMITS" | grep "^- docs" || echo "")
          REFACTOR=$(echo "$COMMITS" | grep "^- refactor" || echo "")
          CHORE=$(echo "$COMMITS" | grep "^- chore" || echo "")
          PERF=$(echo "$COMMITS" | grep "^- perf" || echo "")
          TEST=$(echo "$COMMITS" | grep "^- test" || echo "")

          # Generate release notes
          cat > release-notes.md << 'EOF'
          ## ðŸŽ‰ Release Notes

          EOF

          if [ -n "$FEATURES" ]; then
            echo "### âœ¨ New Features" >> release-notes.md
            echo "" >> release-notes.md
            echo "$FEATURES" >> release-notes.md
            echo "" >> release-notes.md
          fi

          if [ -n "$FIXES" ]; then
            echo "### ðŸ› Bug Fixes" >> release-notes.md
            echo "" >> release-notes.md
            echo "$FIXES" >> release-notes.md
            echo "" >> release-notes.md
          fi

          if [ -n "$PERF" ]; then
            echo "### âš¡ Performance Improvements" >> release-notes.md
            echo "" >> release-notes.md
            echo "$PERF" >> release-notes.md
            echo "" >> release-notes.md
          fi

          if [ -n "$DOCS" ]; then
            echo "### ðŸ“š Documentation" >> release-notes.md
            echo "" >> release-notes.md
            echo "$DOCS" >> release-notes.md
            echo "" >> release-notes.md
          fi

          if [ -n "$REFACTOR" ]; then
            echo "### â™»ï¸ Code Refactoring" >> release-notes.md
            echo "" >> release-notes.md
            echo "$REFACTOR" >> release-notes.md
            echo "" >> release-notes.md
          fi

          if [ -n "$TEST" ]; then
            echo "### ðŸ§ª Tests" >> release-notes.md
            echo "" >> release-notes.md
            echo "$TEST" >> release-notes.md
            echo "" >> release-notes.md
          fi

          if [ -n "$CHORE" ]; then
            echo "### ðŸ”§ Chores" >> release-notes.md
            echo "" >> release-notes.md
            echo "$CHORE" >> release-notes.md
            echo "" >> release-notes.md
          fi

          # Add statistics
          echo "### ðŸ“Š Statistics" >> release-notes.md
          echo "" >> release-notes.md
          echo "- Total commits: $(echo "$COMMITS" | wc -l)" >> release-notes.md
          echo "- Contributors: $(git log ${PREVIOUS_TAG}..HEAD --format='%an' | sort -u | wc -l)" >> release-notes.md
          echo "- Files changed: $(git diff --shortstat ${PREVIOUS_TAG}..HEAD | sed 's/^[[:space:]]*//')" >> release-notes.md
          echo "" >> release-notes.md

          # Add full changelog link
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}" >> release-notes.md

          cat release-notes.md

      - name: Update release with generated notes
        if: github.event_name == 'release'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const releaseNotes = fs.readFileSync('release-notes.md', 'utf8');

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: releaseNotes
            });

      - name: Upload release notes artifact
        uses: actions/upload-artifact@v5
        with:
          name: release-notes
          path: release-notes.md
          retention-days: 90

# Mark and close stale issues and PRs
# https://github.com/actions/stale

name: 'Automation: Mark Stale Issues and PRs'

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  automation-mark-stale-issues-and-prs:
    name: 'Automation: Mark Stale Issues and PRs'
    runs-on: ubuntu-latest
    steps:
      - name: Mark and close stale issues and PRs
        id: stale
        uses: actions/stale@997185467fa4f803885201cee163a9f38240193d # v10.1.1
        with:
          # Issue settings
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If this issue is still relevant, please comment or update it to keep it open.
            Thank you for your contributions! ðŸŽ¯
          close-issue-message: >
            This issue has been automatically closed due to inactivity.
            If you believe this issue is still relevant, please feel free to reopen it
            or create a new issue. Thank you! ðŸŽ°

          # PR settings
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If you're still working on this, please comment or push new commits to keep it open.
          close-pr-message: >
            This pull request has been automatically closed due to inactivity.
            If you'd like to continue working on this, please feel free to reopen it.

          # Operations per run (to avoid rate limiting)
          operations-per-run: 30

      - name: Generate job summary
        if: always()
        run: |
          echo "## ðŸšï¸ Stale Issues and PRs Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Outputs are JSON arrays of objects (issues/PRs)
          STALE_ITEMS='${{ steps.stale.outputs.stale-issues-prs }}'
          CLOSED_ITEMS='${{ steps.stale.outputs.closed-issues-prs }}'

          # Check if empty or empty array
          if [ "$STALE_ITEMS" == "[]" ] && [ "$CLOSED_ITEMS" == "[]" ]; then
            echo "âœ… No issues or PRs were marked as stale or closed." >> $GITHUB_STEP_SUMMARY
          else
            if [ "$STALE_ITEMS" != "[]" ]; then
              echo "### ðŸ·ï¸ Marked as Stale" >> $GITHUB_STEP_SUMMARY
              echo "$STALE_ITEMS" | jq -r '.[] | "- [" + .title + "](" + .html_url + ")"' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ "$CLOSED_ITEMS" != "[]" ]; then
              echo "### ðŸ”’ Closed" >> $GITHUB_STEP_SUMMARY
              echo "$CLOSED_ITEMS" | jq -r '.[] | "- [" + .title + "](" + .html_url + ")"' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          fi

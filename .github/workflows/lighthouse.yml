name: Lighthouse CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
concurrency:
  group: lighthouse-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lighthouse:
    name: Run Lighthouse Audits
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build standalone
        run: npm run build:standalone
      - name: Run Lighthouse audits (mobile & desktop, 3 runs each)
        run: |
          mkdir -p .lighthouseci
          npx lhci collect --config=config/lighthouse/mobile.config.cjs --numberOfRuns=3
          cp .lighthouseci/assertion-results.json .lighthouseci/assertion-results-mobile.json
          rm -rf .lighthouseci/lhr-*
          npx lhci collect --config=config/lighthouse/desktop.config.cjs --numberOfRuns=3
          cp .lighthouseci/assertion-results.json .lighthouseci/assertion-results-desktop.json
      - name: Assert Lighthouse thresholds (mobile)
        run: npx lhci assert --config=config/lighthouse/mobile.config.cjs
      - name: Assert Lighthouse thresholds (desktop)
        run: npx lhci assert --config=config/lighthouse/desktop.config.cjs
      - name: Upload combined Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

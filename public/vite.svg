<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="playfield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flipperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a8a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded playfield background -->
  <rect x="20" y="20" width="216" height="216" rx="40" fill="url(#playfield)" stroke="#4ecdc4" stroke-width="4"/>
  
  <!-- Brain/memory icon integrated with playfield -->
  <path d="M 128 60 Q 150 60 160 75 Q 165 85 165 95 Q 165 105 160 115 Q 150 125 140 125 L 140 140 Q 140 150 130 155 L 126 155 Q 116 150 116 140 L 116 125 Q 106 125 96 115 Q 91 105 91 95 Q 91 85 96 75 Q 106 60 128 60 Z" fill="#4ecdc4" opacity="0.3"/>
  <circle cx="110" cy="85" r="3" fill="#4ecdc4"/>
  <circle cx="146" cy="85" r="3" fill="#4ecdc4"/>
  
  <!-- Target/accuracy circles -->
  <circle cx="128" cy="110" r="35" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.4"/>
  <circle cx="128" cy="110" r="25" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.6"/>
  <circle cx="128" cy="110" r="15" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.8"/>
  <circle cx="128" cy="110" r="6" fill="#ff6b6b"/>
  
  <!-- Pinball -->
  <circle cx="128" cy="110" r="12" fill="url(#ballGlow)" opacity="0.9">
    <animate attributeName="cy" values="110;108;110" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="128" cy="110" r="12" fill="none" stroke="#fff" stroke-width="1" opacity="0.5"/>
  
  <!-- Left flipper -->
  <g transform="translate(70, 180) rotate(-25)">
    <rect x="0" y="-8" width="50" height="16" rx="8" fill="url(#flipperGrad)" stroke="#44a8a0" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#4ecdc4"/>
  </g>
  
  <!-- Right flipper -->
  <g transform="translate(186, 180) rotate(25) scale(-1, 1)">
    <rect x="0" y="-8" width="50" height="16" rx="8" fill="url(#flipperGrad)" stroke="#44a8a0" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#4ecdc4"/>
  </g>
  
  <!-- Percentage indicators (subtle) -->
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4ecdc4" opacity="0.6">L</text>
  <text x="180" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4ecdc4" opacity="0.6">R</text>
  
  <!-- Decorative dots for pinball aesthetic -->
  <circle cx="60" cy="70" r="4" fill="#4ecdc4" opacity="0.3"/>
  <circle cx="196" cy="70" r="4" fill="#4ecdc4" opacity="0.3"/>
  <circle cx="60" cy="150" r="4" fill="#4ecdc4" opacity="0.3"/>
  <circle cx="196" cy="150" r="4" fill="#4ecdc4" opacity="0.3"/>
</svg>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1280, height=640" />
    <title>Social Card - Pinball Accuracy Memory Trainer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1280px;
        height: 640px;
        overflow: hidden;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }

      .card {
        width: 1280px;
        height: 640px;
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        display: flex;
        position: relative;
        overflow: hidden;
      }

      /* Decorative pinball-style elements */
      .decoration {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
      }
      .decoration-1 {
        width: 400px;
        height: 400px;
        background: #10b981;
        top: -150px;
        right: -100px;
      }
      .decoration-2 {
        width: 300px;
        height: 300px;
        background: #3b82f6;
        bottom: -100px;
        left: -50px;
      }
      .decoration-3 {
        width: 150px;
        height: 150px;
        background: #f59e0b;
        top: 50%;
        left: 45%;
      }

      .content {
        flex: 1;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1;
        max-width: 650px;
      }

      .emoji {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .title {
        font-size: 52px;
        font-weight: 800;
        color: #f8fafc;
        line-height: 1.1;
        margin-bottom: 16px;
        letter-spacing: -1px;
      }

      .title span {
        color: #10b981;
      }

      .tagline {
        font-size: 26px;
        color: #94a3b8;
        margin-bottom: 32px;
        font-weight: 500;
      }

      .features {
        display: flex;
        gap: 24px;
        margin-bottom: 32px;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #cbd5e1;
        font-size: 16px;
        font-weight: 500;
      }

      .feature-icon {
        width: 28px;
        height: 28px;
        background: rgba(16, 185, 129, 0.2);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

      .url {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #64748b;
        font-size: 18px;
        font-weight: 500;
      }

      .url-icon {
        color: #10b981;
      }

      .screenshot-container {
        width: 580px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 60px 40px 0;
        z-index: 1;
      }

      .screenshot {
        width: 100%;
        height: auto;
        max-height: 520px;
        border-radius: 12px;
        box-shadow:
          0 25px 50px -12px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        object-fit: contain;
      }

      /* Badge */
      .badge {
        position: absolute;
        top: 30px;
        right: 30px;
        background: rgba(16, 185, 129, 0.15);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        z-index: 2;
      }
    </style>
  </head>
